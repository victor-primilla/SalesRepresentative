<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheets/default.css">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>
<body class="bg-dark d-flex flex-column justify-content-between">
    <header><!--HEADER NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 pl-2 fixed-top">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../imgs/vs_40.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    <p class="lead mb-0 font-weight-normal" style="font-size: medium;">REPRESENTAÇÕES</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="btn btn-outline-dark font-weight-light lead border-0 rounded-0" href="../#section-chamada" style="font-size: medium;">Inicío <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark font-weight-light lead border-0 rounded-0" href="../#section-representadas" style="font-size: medium;">Representadas</a>
                    </li>
                    <li class="nav-item lead">
                        <a class="btn btn-outline-dark font-weight-light lead border-0 rounded-0" href="../#section-sobre" style="font-size: medium;">Sobre</a>
                    </li>
                    <li class="nav-item lead">
                        <a class="btn btn-outline-dark font-weight-light lead border-0 rounded-0" href="../#section-links" style="font-size: medium;">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="mt-5 py-4 bg-dark d-flex justify-content-around"><!--Formulário Login-->
        <form class="p-3 col-11 col-sm-6 col-md-4 col-lg-3 position-center shadow-lg border-0 text-light d-flex flex-column align-items-center rounded">
            <p class="lead" style="font-size: xx-large;"> REGISTRO</p>            
            <input type="email" class="form-control border border-primary bg-dark text-light" id="input_Email_Registro" aria-describedby="emailHelp" placeholder="Email Para Cadastro">
            <input type="text" class="form-control mt-3 border border-primary bg-dark text-light" id="input_Nome_Registro" placeholder="Seu Nome">
            <input type="password" class="form-control mt-3 border border-primary bg-dark text-light" id="input_Senha_Registro" placeholder="Crie uma Senha">
            <input type="password" class="form-control mt-3 border border-primary bg-dark text-light" id="input_Repetir_Senha_Registro" placeholder="Repita a Senha">
            <small id="emailHelp" class="p-0 mt-2 form-text text-muted container-fluid">Nunca vamos compartilhar seus dados com ninguém.</small>
            <button type="submit" class="mt-3 mx-3 container-fluid btn btn-primary">
                REGISTRAR</button>
            <small class="mt-2 container-fluid p-0 d-flex justify-content-between">
                <a href="../login/">Já tenho uma conta</a>
            </small>
          </form>
    </section>
    <footer class="text-light text-center" style="background-color: #272727;">
        <p class="py-2 m-0">&copy; 2024 Victor Primilla & PrimeiraMenteXD. Todos os direitos reservados.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
